  <rect x="490" y="400" width="140" height="50" rx="10" fill="rgba(254, 202, 87, 0.3)" stroke="#feca57" stroke-width="1"/>
  <text x="560" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#feca57">Quality Score</text>
  <text x="560" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">98.5/100</text>

  <rect x="660" y="400" width="140" height="50" rx="10" fill="rgba(84, 160, 255, 0.3)" stroke="#54a0ff" stroke-width="1"/>
  <text x="730" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#54a0ff">Performance Boost</text>
  <text x="730" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">300%</text>

  <rect x="830" y="400" width="140" height="50" rx="10" fill="rgba(95, 39, 205, 0.3)" stroke="#5f27cd" stroke-width="1"/>
  <text x="900" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5f27cd">Security Rating</text>
  <text x="900" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">99/100</text>

  <!-- Technology Stack -->
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="rgba(255,255,255,0.8)">Multi-LLM â€¢ Voice AI â€¢ Blockchain â€¢ Kubernetes â€¢ Enterprise Security</text>

  <!-- Creator Credit -->
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" 
        fill="rgba(255,255,255,0.6)">Created by Mulky Malikul Dhaher</text>

  <!-- Production Ready Badge -->
  <rect x="950" y="50" width="200" height="35" rx="17" fill="#00d2d3" filter="url(#shadow)">
    <animate attributeName="fill" values="#00d2d3;#01a3a4;#00d2d3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="1050" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="white">âœ… Production Ready</text>

  <!-- Floating Particles Animation -->
  <circle cx="100" cy="150" r="3" fill="#4ecdc4" opacity="0.6">
    <animateMotion dur="20s" repeatCount="indefinite">
      <path d="M0,0 Q100,50 200,0 T400,0 Q500,50 600,0 T800,0 Q900,50 1000,0"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="500" r="2" fill="#ff6b6b" opacity="0.5">
    <animateMotion dur="25s" repeatCount="indefinite">
      <path d="M0,0 Q-100,-50 -200,0 T-400,0 Q-500,-50 -600,0 T-800,0 Q-900,-50 -1000,0"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="500" r="2.5" fill="#feca57" opacity="0.4">
    <animateMotion dur="30s" repeatCount="indefinite">
      <path d="M0,0 Q200,-100 400,0 T800,0 Q1000,-100 1200,0"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>