  </circle>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">ï¿½</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">15+ AI Agents</text>
  
  <!-- Voice Processing -->
  <circle cx="350" cy="250" r="30" fill="#ff6b6b" opacity="0.8" filter="url(#glow)">
