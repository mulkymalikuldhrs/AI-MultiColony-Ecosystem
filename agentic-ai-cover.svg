<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Indonesian flag colors background -->
  <defs>
    <linearGradient id="indonesianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#indonesianGradient)"/>
  
  <!-- Indonesian flag elements -->
  <rect x="50" y="50" width="100" height="60" fill="#FF0000" opacity="0.8" rx="5"/>
  <rect x="50" y="110" width="100" height="60" fill="#FFFFFF" opacity="0.8" rx="5"/>
  
  <!-- Mobile phone illustration -->
  <rect x="900" y="150" width="180" height="320" fill="url(#mobileGradient)" rx="25" filter="url(#shadow)"/>
  <rect x="920" y="180" width="140" height="240" fill="#FFFFFF" rx="10"/>
  <circle cx="990" cy="200" r="8" fill="#4CAF50"/>
  <text x="990" y="205" text-anchor="middle" font-size="12" fill="#FFFFFF">🤖</text>
  
  <!-- Voice waves animation -->
  <g transform="translate(990, 300)">
    <circle r="20" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="30" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.4">
      <animate attributeName="r" values="30;50;30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <text x="600" y="150" text-anchor="middle" font-size="52" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    🇮🇩 Agentic AI Indonesia v6.0.0
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" font-size="28" fill="#1976D2" font-weight="600">
    Platform AI Agentic Pertama di Indonesia
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(300, 280)">
    <text x="0" y="0" text-anchor="middle" font-size="20" fill="#2E3440" font-weight="500">
      🗣️ Voice Indonesian | 📱 Mobile-First | 🚀 Termux-Ready | 🏪 Business Integration
    </text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(600, 320)">
    <rect x="-250" y="-15" width="500" height="30" fill="rgba(76, 175, 80, 0.1)" rx="15"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" fill="#388E3C" font-weight="600">
      15+ AI Agents | &lt;400ms Response | 10,000+ Users | Edge Processing
    </text>
  </g>
  
  <!-- Indonesian tech ecosystem icons -->
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="30" fill="#FF5722" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="24">🏪</text>
    <text x="0" y="45" text-anchor="middle" font-size="12" fill="#37474F">E-commerce</text>
    
    <circle cx="100" cy="0" r="30" fill="#4CAF50" opacity="0.8"/>
    <text x="100" y="5" text-anchor="middle" font-size="24">�</text>
    <text x="100" y="45" text-anchor="middle" font-size="12" fill="#37474F">Payment</text>
    
    <circle cx="200" cy="0" r="30" fill="#2196F3" opacity="0.8"/>
    <text x="200" y="5" text-anchor="middle" font-size="24">🏛️</text>
    <text x="200" y="45" text-anchor="middle" font-size="12" fill="#37474F">Government</text>
    
    <circle cx="300" cy="0" r="30" fill="#9C27B0" opacity="0.8"/>
    <text x="300" y="5" text-anchor="middle" font-size="24">🏦</text>
    <text x="300" y="45" text-anchor="middle" font-size="12" fill="#37474F">Banking</text>
    
    <circle cx="400" cy="0" r="30" fill="#FF9800" opacity="0.8"/>
    <text x="400" y="5" text-anchor="middle" font-size="24">�</text>
    <text x="400" y="45" text-anchor="middle" font-size="12" fill="#37474F">Mobile App</text>
  </g>
  
  <!-- Indonesian branding -->
  <text x="600" y="520" text-anchor="middle" font-size="22" fill="#D32F2F" font-weight="600">
    Made with ❤️ in Indonesia by Mulky Malikul Dhaher
  </text>
  
  <!-- Termux integration highlight -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="300" height="80" fill="rgba(33, 150, 243, 0.1)" rx="10" stroke="#2196F3" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-size="16" fill="#1976D2" font-weight="600">
      🖥️ Termux Ready
    </text>
    <text x="150" y="45" text-anchor="middle" font-size="14" fill="#424242">
      Run AI directly on Android
    </text>
    <text x="150" y="65" text-anchor="middle" font-size="14" fill="#424242">
      Terminal & Mobile App
    </text>
  </g>
  
  <!-- Version and status -->
  <text x="600" y="580" text-anchor="middle" font-size="16" fill="#37474F" font-weight="500">
    Branch: stable | Release: Production Ready | License: MIT | Mobile-First AI Revolution
  </text>
  
  <!-- Animated network connections -->
  <g opacity="0.3">
    <line x1="300" y1="400" x2="900" y2="300" stroke="#4CAF50" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="400" x2="950" y2="250" stroke="#2196F3" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="700" y1="400" x2="1000" y2="350" stroke="#FF5722" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- AI brain neural network pattern -->
  <g transform="translate(100, 250)" opacity="0.2">
    <circle cx="0" cy="0" r="5" fill="#1976D2"/>
    <circle cx="30" cy="-20" r="5" fill="#1976D2"/>
    <circle cx="30" cy="20" r="5" fill="#1976D2"/>
    <circle cx="60" cy="0" r="5" fill="#1976D2"/>
    <line x1="0" y1="0" x2="30" y2="-20" stroke="#1976D2" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="20" stroke="#1976D2" stroke-width="2"/>
    <line x1="30" y1="-20" x2="60" y2="0" stroke="#1976D2" stroke-width="2"/>
    <line x1="30" y1="20" x2="60" y2="0" stroke="#1976D2" stroke-width="2"/>
  </g>
  
</svg>