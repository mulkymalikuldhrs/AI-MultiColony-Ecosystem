  <rect x="50" y="80" width="200" height="30" rx="15" fill="#FFFFFF" filter="url(#shadow)"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#FF0000">ğŸ‡®ğŸ‡© Made in Indonesia</text>
  
  <!-- Feature Icons and Labels -->
  
  <!-- AI Agents -->
  <circle cx="200" cy="250" r="30" fill="#4ecdc4" opacity="0.8" filter="url(#glow)">
