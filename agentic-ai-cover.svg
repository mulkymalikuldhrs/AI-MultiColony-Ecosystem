  </circle>
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">â˜ï¸</text>
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cloud Native</text>
  
  <!-- Security -->
  <circle cx="800" cy="250" r="30" fill="#5f27cd" opacity="0.8" filter="url(#glow)">
