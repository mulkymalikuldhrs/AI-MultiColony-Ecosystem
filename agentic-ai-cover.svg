<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a40;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a1a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="versionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#54a0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f27cd;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4ecdc4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#transparent;stop-opacity:0" />
    </radialGradient>

    <!-- Enhanced Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Animated Neural Network Pattern -->
    <pattern id="neuralNetwork" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#4ecdc4" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="30" r="1.5" fill="#ff6b6b" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="25" r="2.5" fill="#feca57" opacity="0.5">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="60" r="1.8" fill="#54a0ff" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="80" r="2.2" fill="#5f27cd" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.8;0.1" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Neural Connections -->
      <line x1="20" y1="20" x2="50" y2="30" stroke="#4ecdc4" stroke-width="0.5" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="30" x2="80" y2="25" stroke="#ff6b6b" stroke-width="0.5" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="60" x2="70" y2="80" stroke="#54a0ff" stroke-width="0.5" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3.5s" repeatCount="indefinite"/>
      </line>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Neural Network Background -->
  <rect width="1200" height="600" fill="url(#neuralNetwork)" opacity="0.3"/>
  
  <!-- Glow Effect Overlay -->
  <ellipse cx="600" cy="300" rx="400" ry="200" fill="url(#glowEffect)"/>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#titleGradient)" filter="url(#glow)">
    Agentic AI System
  </text>
  
  <!-- Version Badge -->
